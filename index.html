<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>sC_Trinkgeldrechner</title>
</head>

<body class="grid">
    <form action="" onsubmit="return false">
        <h1>Trinkgeldrechner</h1>
        <div class="flex">
        </div>
        <div class="content-wrapper">
            <label for="bill">Rechnungsendbetrag?</label>
            <input type="number" name="bill" step="0.01" id="bill" required>
        </div>
        </div>
        <div class="flex">
            <div class="content-wrapper">
                <label for="persons">Personenanzahl?</label>
                <input type="number" name="persons" id="persons" required>
            </div>
        </div>
        <label for="service">Servicequalität?</label>

        <select name="service" id="service">
        <option value="2">mäßig</option>
        <option value="10">mittel</option>
        <option value="20">hervorragend</option>
      </select>
        <input type="submit" value="Berechnen" onclick="calc()">
        <div id="out"></div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/5829bb5b5b.js" crossorigin=„anonymous“></script>
</body>

</html>
